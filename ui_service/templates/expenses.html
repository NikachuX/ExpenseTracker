{% extends "base.html" %}
{% block title %}Расходы{% endblock %}
{% block content %}
<h1>Мои расходы</h1>
<form method="POST">
    <label>Сумма: <input type="number" name="amount" step="0.01" required></label><br>
    <label>Категория: <input type="text" name="category" required></label><br>
    <label>Дата: <input type="date" name="date" required></label><br>
    <button type="submit">Добавить</button>
</form>
<table>
    <tr><th>ID</th><th>Сумма</th><th>Категория</th><th>Дата</th></tr>
    {% for exp in expenses %}
    <tr>
        <td>{{ exp.id }}</td>
        <td>{{ exp.amount }} ₽</td>
        <td>{{ exp.category }}</td>
        <td>{{ exp.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
