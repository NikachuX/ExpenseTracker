{% extends "base.html" %}

<h1>Отчёты за месяц</h1>
<table>
    <tr><th>Категория</th><th>Итого</th></tr>

        <td>{{ rep.total }} ₽</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
