{% extends "base.html" %}
{% block title %}Отчёты{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Отчёты за месяц</h2>
        {% if reports %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr><th>Категория</th><th>Итого</th></tr>
                    </thead>
                    <tbody>
                        {% for rep in reports %}
                        <tr>
                            <td>{{ rep.category }}</td>
                            <td><strong>{{ "%.2f"|format(rep.total) }} ₽</strong></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-info">Отчётов пока нет. Добавьте расходы!</div>
        {% endif %}
    </div>
</div>
{% endblock %}
