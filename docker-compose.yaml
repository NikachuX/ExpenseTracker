version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build: ./auth_service
    env_file: .env
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - db
    volumes:
      - ./auth_service:/app

  transactions-service:
    build: ./transactions_service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - db
    volumes:
      - ./transactions_service:/app

  reports-service:
    build: ./reports_service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - db
    volumes:
      - ./reports_service:/app

  ui-service:
    build: ./ui_service
    ports:
      - "5003:5003"
    environment:
      - AUTH_URL=http://auth-service:5000
      - TRANSACTIONS_URL=http://transactions-service:5001
      - REPORTS_URL=http://reports-service:5002
    depends_on:
      - auth-service
      - transactions-service
      - reports-service

volumes:
  postgres_data: