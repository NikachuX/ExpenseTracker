name: CI/CD Pipeline for Expense Tracker

on:
  push:
    branches: [ main ]

jobs:
  # 1. ЮНИТ-ТЕСТЫ
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and run unit tests for auth
      run: |
        cd auth_service
        pip install -r requirements.txt
        python -m pytest tests/ -v --cov=app --cov-report=xml

    - name: Install dependencies and run unit tests for transactions
      run: |
        cd transactions_service
        pip install -r requirements.txt
        python -m pytest tests/ -v --cov=app --cov-report=xml

    - name: Install dependencies and run unit tests for ui
      run: |
        cd ui_service
        pip install -r requirements.txt pytest-mock
        python -m pytest tests/ -v

  # 2. ИНТЕГРАЦИОННЫЕ ТЕСТЫ (Проверка тестовой среды)
  e2e-test:
    runs-on: ubuntu-latest
    needs: unit-tests  # Запускаем только если юнит-тесты прошли
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E Test Environment
        run: |
          docker-compose -f docker-compose.test.yaml up --build --abort-on-container-exit --exit-code-from e2e-tests

      # Очистка ресурсов после тестов
      - name: Teardown Test Environment
        if: always()
        run: docker-compose -f docker-compose.test.yaml down -v

  # 3. СБОРКА И ПУШ
  build-and-push:
    runs-on: ubuntu-latest
    needs: e2e-test  # Пушим ТОЛЬКО если тесты среды прошли успешно
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push auth-service
      uses: docker/build-push-action@v5
      with:
        context: ./auth_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-auth:latest

    - name: Build and push transactions-service
      uses: docker/build-push-action@v5
      with:
        context: ./transactions_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-transactions:latest

    - name: Build and push reports-service
      uses: docker/build-push-action@v5
      with:
        context: ./reports_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-reports:latest

    - name: Build and push ui-service
      uses: docker/build-push-action@v5
      with:
        context: ./ui_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-ui:latest