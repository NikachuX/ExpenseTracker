name: CI/CD Pipeline for Expense Tracker

on:
  push:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push auth-service
      uses: docker/build-push-action@v5
      with:
        context: ./auth_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-auth:latest

    - name: Build and push transactions-service
      uses: docker/build-push-action@v5
      with:
        context: ./transactions_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-transactions:latest

    - name: Build and push reports-service
      uses: docker/build-push-action@v5
      with:
        context: ./reports_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-reports:latest

    - name: Build and push ui-service
      uses: docker/build-push-action@v5
      with:
        context: ./ui_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-ui:latest

  test:
    runs-on: ubuntu-latest
    needs: build-test-push  # Ждёт build (если fail — тест не запустится)
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Твоя версия

    - name: Install dependencies and run unit tests for auth
      run: |
        cd auth_service
        pip install -r requirements.txt
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70  # Fail если coverage <70%

    - name: Install dependencies and run unit tests for transactions
      run: |
        cd transactions_service
        pip install -r requirements.txt
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70

    - name: Install dependencies and run unit tests for ui
      run: |
        cd ui_service
        pip install -r requirements.txt pytest-mock  # Для @patch
        python -m pytest tests/ -v