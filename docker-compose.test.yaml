version: '3.8'

services:
  db_test:
    image: postgres:15
    environment:
      POSTGRES_DB: expense_tracker_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d expense_tracker_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth_service
    environment:
      - DATABASE_URL=postgresql://user:secret123@db_test:5432/expense_tracker_test
      - JWT_SECRET_KEY=test-secret-key
    depends_on:
      db_test:
        condition: service_healthy

  transactions-service:
    build: ./transactions_service
    environment:
      - DATABASE_URL=postgresql://user:secret123@db_test:5432/expense_tracker_test
      - JWT_SECRET_KEY=test-secret-key
    depends_on:
      db_test:
        condition: service_healthy

  reports-service:
    build: ./reports_service
    environment:
      - DATABASE_URL=postgresql://user:secret123@db_test:5432/expense_tracker_test
      - JWT_SECRET_KEY=test-secret-key
    depends_on:
      db_test:
        condition: service_healthy

  # --- ТЕСТ-РАННЕР  ---
  # Этот контейнер запускается, прогоняет тесты и умирает.
  # Если он завершится с кодом 0 — тесты прошли. Если 1 — упали.
  e2e-tests:
    image: python:3.10-slim
    volumes:
      - ./e2e_tests:/tests
    working_dir: /tests
    command: >
      sh -c "pip install requests pytest && pytest -v test_flow.py"
    depends_on:
      - auth-service
      - transactions-service
      - reports-service